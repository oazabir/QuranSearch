<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran A4 Pages</title>
    <style>
        @font-face {
            font-family: 'KFGQPC HAFS Uthmanic Script';
            src: url('css/KFGQPCHAFSUthmanicScript-Regula.woff2') format('woff2'),
                url('css/KFGQPCHAFSUthmanicScript-Regula.woff') format('woff');

            /* src: url('css/KFGQPC Uthmanic Script HAFS Regular.otf') format("opentype"); */
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }


        rule {
            cursor: pointer;
        }

        rule.ham_wasl,
        rule.slnt,
        rule.laam_shamsiyah {
            color: #aaaaaa;
        }

        rule.ham_wasl:hover,
        rule.slnt:hover,
        rule.laam_shamsiyah:hover {
            background-color: #d7d7d7;
        }

        rule.madda_normal {
            color: #537fff;
        }

        rule.madda_permissible {
            color: #4050ff;
        }

        rule.madda_necessary {
            color: #000ebc;
        }

        rule.madda_obligatory {
            color: #2144c1;
        }

        rule.qalaqah {
            color: #dd0008;
        }

        rule.qalaqah:hover {
            background-color: #f3a6a9;
            color: #dd0008;
        }

        rule.ikhafa_shafawi {
            color: #d500b7;
        }

        rule.ikhafa_shafawi:hover {
            background-color: #f0a6e6;
            color: #d500b7;
        }

        rule.ikhafa {
            color: #9400a8;
        }

        rule.ikhafa:hover {
            background-color: #daa6e1;
            color: #9400a8;
        }

        rule.iqlab {
            color: #26bffd;
        }

        rule.iqlab:hover {
            background-color: #92e5ff;
            color: #0099c5;
        }

        rule.idgham_shafawi {
            color: #58b800;
        }

        rule.idgham_shafawi:hover {
            background-color: #bae890;
            color: #58b800;
        }

        rule.idgham_ghunnah {
            color: #169200;
        }

        rule.idgham_ghunnah:hover {
            background-color: #9ce58e;
            color: #169200;
        }

        rule.idgham_wo_ghunnah {
            color: #169200;
        }

        rule.idgham_wo_ghunnah:hover {
            background-color: #9ce58e;
            color: #169200;
        }

        rule.idgham_mutajanisayn,
        rule.idgham_mutaqaribayn {
            color: #a1a1a1;
        }

        rule.idgham_mutajanisayn:hover,
        rule.idgham_mutaqaribayn:hover {
            background-color: #d7d7d7;
        }

        rule.ghunnah {
            color: #ff7e1e;
        }

        rule.ghunnah:hover {
            background-color: #ff7e1e;
            color: black;
        }

    </style>

    <style>
        .b5-page {
            width: 182mm;
            height: 257mm;
        }

        .a4-page {
            width: 210mm;
            height: 297mm;
        }

        .page {
            position: relative;
            margin: 0 auto;
            overflow: hidden;
            padding: 5mm;
            /* box-sizing: border-box; */
            background-color: white;
            /* box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); */
            page-break-after: always;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        .tafsir_page {
            font-size: 8pt;
            column-width: 45mm;
        }

        .tafsir_page h2,
        h3 {
            font-size: 10pt;
            font-weight: bold;
            margin: 0;
            margin-bottom: 5px;
        }

        .tafsir_page p {
            font-size: 8pt;
            margin: 0;
            margin-bottom: 5px;
            text-align: justify;
        }

        .tafsir_page .page_inner {
            display: none;
        }

        .verses {
            position: relative;
            float: right;
            width: 500px;
            margin: 10px;
            border: solid 1px lightgray;
            /* height: 60%; */
        }

        .verses_even {
            float: left;
        }

        .translations {
            position: relative;
            padding: 10px;
            font-size: 10pt;
            line-height: 1.25em;

            /* border: solid 2px black; */
        }

        .translations_condensed {
            line-height: 1.2em;
            font-size: 9pt;
        }

        .one-translation {
            margin-bottom: 5px;
            text-align: justify;
        }



        .one-translation .verse_number {
            /* font-family: 'KFGQPC HAFS Uthmanic Script'; */
            background-color: azure;
            border-radius: 20px;
            border: solid 5px azure;
        }

        .line {
            padding-bottom: 5px;
            border-bottom: solid 1px rgb(241, 241, 241);
            clear: both;
            /* height: 60px; */
            width: 100%;
            display: block;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        /* div.line:before {
            position: absolute;
            z-index: -1;
            top: 50%;
            left: 0;
            width: 100%;
            height: 50%;
            content: "";
            background-color: lightgray;
        } */

        .line_condensed {
            transform: scale(0.9, 1);
             margin-left: -20px;
        }

        .line>table {
            direction: rtl;
            vertical-align: top;
            text-align: center;
            table-layout: auto;
            border-spacing: 0;
            margin: 0 auto 0 auto;
        }

        .line td {
            vertical-align: top;
            padding-right: 5px;
        }

        .aword {
            /* border: solid 1px grey; */
        }

        .aword .arabic,
        .aword .english {
            display: block;
            /* border: solid 1px lightgray; */
        }

        .aword .arabic {
            height: 40px;
            text-align: center;

            font-family: 'KFGQPC HAFS Uthmanic Script';
            font-size: 16pt;
            margin-right: 5px;
        }

        .aword .arabic img {
            height: 50px;
        }

        .aword .english {
            /* max-width: 50px;
            min-width: 40px; */
            font-size: 7pt;
            text-align: center;
            color: #a0a0a0;
            line-height: 1em;
        }

        .aword .english_alternate {
            font-style: italic;
            color: lightslategray;
        }

        .aword .end>* {
            width: 20px;
        }


        .heading {
            position: fixed;
            top: 0;
            width: 100%;
            height: 40px;
            border: solid 1px black;
        }

        .mushaf_pageNo {
            color: black;
            font-size: 12pt;
            line-height: 40px;
            width: 40px;
            text-align: center;
            border-radius: 50%;
            border-color: black;
            background-color: lightgrey;
            margin-right: 20px;
        }

        .print_pageNo {
            color: black;
            font-size: 12pt;
            line-height: 40px;
            width: 40px;
            text-align: center;
            border-radius: 50%;
            border-color: black;
            background-color: lightgrey;
            margin-left: 20px;
        }

        .surahNames {
            flex-grow: 1;
            position: relative;
            color: black;
            font-size: 10pt;
            line-height: 40px;
            font-size: 14pt;
            text-align: center;
        }

        .surahNames span {
            margin-left: 10px;
        }

        .surahNames span:not(:last-child):after {
            content: ' |';
        }

        .box {
            position: relative;
            width: 100%;
            height: auto;
            padding: 2px;
            border: 2px solid #b78846;
        }

        .box:before,
        .box:after {
            content: "•";
            position: absolute;
            width: 14px;
            height: 14px;
            font-size: 14px;
            color: #b78846;
            border: 2px solid #b78846;
            line-height: 12px;
            top: 5px;
            text-align: center;
        }

        .box:before {
            left: 5px;
        }

        .box:after {
            right: 5px;
        }

        .box .box-inner {
            position: relative;
            border: 2px solid #b78846;
            padding: 1px;
        }

        .box .box-inner:before,
        .box .box-inner:after {
            content: "•";
            position: absolute;
            width: 14px;
            height: 14px;
            font-size: 14px;
            color: #b78846;
            border: 2px solid #b78846;
            line-height: 12px;
            bottom: -2px;
            text-align: center;
        }

        .box .box-inner:before {
            left: 1px;
            bottom: 2px;
        }

        .box .box-inner:after {
            right: 1px;
            bottom: 2px;
        }

        .heading>.box-inner {
            display: flex;
            flex-flow: row nowrap;
            justify-content: flex-start;
        }

        .translations .surah_name {
            font-weight: bold;
            font-size: 12pt;
            line-height: 23px;
            height: 23px;
            text-align: center;
            vertical-align: middle;
        }

        .translations .surah_details {
            height: 20px;
            font-size: 10px;
            text-align: center;
        }

            /* border-bottom: solid 1px lightgrey; */
            margin-bottom: 10px;
        }

</body>


<script>
    const tajweedRules = {
        'ghunnah': 'Ghunnah: nasal sound',
        'iqlab': 'Iqlab: meem sound',
        'qalaqah': 'Qalqalah: echo',
        'ikhafa': 'Ikhfa: conceal noon',
        'idgham_wo_ghunnah': 'Idgham: merge',
        'idgham_ghunnah': 'Idgham Ghunnah: nasal merge'
    };

    async function fetchPageData(pageNumber) {
        const response = await fetch(`https://api.quran.com/api/v4/verses/by_page/${pageNumber}?word_fields=text_uthmani_tajweed&words=true&translations=131&page=1`);
        const data = await response.json();
        return data.verses;
    }

    async function fetchTafsirData(pageNumber) {
        //const response = await fetch(`https://api.qurancdn.com/api/qdc/tafsirs/en-tafisr-ibn-kathir/by_page/${pageNumber}`);
        //const response = await fetch(`https://api.qurancdn.com/api/qdc/tafsirs/tazkirul-quran-en/by_page/${pageNumber}`);
        const response = await fetch(`https://api.qurancdn.com/api/qdc/tafsirs/en-tafsir-maarif-ul-quran/by_page/${pageNumber}`);

        const data = await response.json();
        return data.tafsirs;
    }

    var realPageNo = 0;

    function createA4Pages(fromPage, toPage, completeCallback) {

        for (let i = fromPage; i <= toPage; i++) {
            const page = document.getElementById('page_template').cloneNode(true);
            page.id = 'page_' + i;
            document.body.appendChild(page);
            realPageNo++;


            fetchPageData(i).then(verses => {
                const versesDiv = page.querySelector('.verses');
                const translationsDiv = page.querySelector('.translations');
                const headingDiv = page.querySelector('.heading');
                const print_pageNoDiv = page.querySelector('.print_pageNo');
                const mushaf_pageNoDiv = page.querySelector('.mushaf_pageNo');
                const surahNamesDiv = page.querySelector('.surahNames');
                const footerDiv = page.querySelector('.footer');


                mushaf_pageNoDiv.innerText = i;
                print_pageNoDiv.innerText = realPageNo;

                const allTajweedRulesInPage = [];
                // even page
                if (i % 2 === 0) {
                    versesDiv.className += " verses_even";
                }

                var lastLineNo = 0;
                var lineDiv = null;
                var tr = null;
                const surahVerses = [];

                const firstVerse = verses[0];
                var lastSurahNo = getSurahNoFromVerse(firstVerse);
                surahVerses.push(createSurahHeading(versesDiv, translationsDiv, firstVerse, i, realPageNo, lastSurahNo));

                verses.forEach(verse => {

                    const current_surahNo = getSurahNoFromVerse(verse);
                    if (current_surahNo === lastSurahNo) {
                        currentSurah.endVerse = verse.verse_number;
                    } else {
                        // ----- new surah started -----
                        lastSurahNo = current_surahNo;
                        lastLineNo = 0;
                        surahVerses.push(createSurahHeading(versesDiv, translationsDiv, verse, i, realPageNo, current_surahNo));
                    }

                    const oneTranslationDiv = document.createElement('div');
                    oneTranslationDiv.className = "one-translation"
                    // oneTranslationDiv.innerHTML = "<span class=verse_number>﴾" + verse.verse_number + "﴿</span> " + verse.translations[0].text;
                    oneTranslationDiv.innerHTML = "<span class=verse_number>" + verse.verse_number + "</span> " + verse.translations[0].text;
                    translationsDiv.appendChild(oneTranslationDiv);

                    var wordCount = 0;
                    verse.words.forEach(word => {

                        // a new line has started
                        if (lastLineNo !== word.line_number) {
                            lastLineNo = word.line_number;
                            lineDiv = document.createElement('div');
                            lineDiv.id = page.id + '_line_' + lastLineNo;
                            lineDiv.className = 'line';
                            versesDiv.appendChild(lineDiv);

                            const table = document.createElement('table');
                            lineDiv.appendChild(table);
                            tr = table.insertRow();
                        }

                        const awordDiv = document.createElement('div');
                        awordDiv.className = `aword ${word.char_type_name}`;
                        //lineDiv.appendChild(awordDiv);
                        const td = tr.insertCell();
                        td.appendChild(awordDiv);

                        const arabicDiv = document.createElement('div');
                        arabicDiv.className = 'arabic';
                        arabicDiv.innerHTML = word.text_uthmani_tajweed;
                        // [...arabicDiv.getElementsByTagName('rule')].forEach(rule => {
                        //     if (rule.className === "madda_normal" && rule.innerText.indexOf('ٲ')) {
                        //         rule.innerText = "ـٰ";
                        //     }
                        // });

                        [...arabicDiv.getElementsByTagName('rule')].forEach(rule => {
                            if (tajweedRules[rule.className]) {
                                allTajweedRulesInPage.push(rule);
                            }

                            // special case for waw madda which shows as a circle
                            if (rule.className === "slnt" && rule.innerText === "و") {
                                if (rule.nextElementSibling.className === "madda_normal" && rule.nextElementSibling.innerText==="ٲ") {
                                    arabicDiv.removeChild(rule.nextElementSibling);
                                }
                            }

                        });

                        // const img = document.createElement('img');
                        // if (word.char_type_name === "word") {
                        //     img.src=`https://static.qurancdn.com/images/w/rq-color/1/${verse.verse_number}/${word.position}.png?v=1`;
                        //     img.alt= word.text_uthmani;
                        // } else if (word.char_type_name === "end") {
                        //     img.src=`https://static.qurancdn.com/images/w/common/${verse.verse_number}.png?v=1`;
                        //     img.alt=verse.verse_key;
                        // }
                        // arabicDiv.appendChild(img);

                        const englishDiv = document.createElement('div');
                        englishDiv.className = 'english';
                        if (wordCount % 2 === 0) {
                            englishDiv.className += " english_alternate";
                        }
                        englishDiv.innerHTML = word.translation.text;

                        awordDiv.appendChild(arabicDiv);

                        awordDiv.appendChild(englishDiv);

                        wordCount++;
                    });
                });


                surahVerses.forEach(surahVerse => {
                    surahNamesDiv.innerHTML += '<span>' + surahVerse.name + ":" + surahVerse.startVerse + "-" + surahVerse.endVerse + '</span>';
                });

                extractTajweedRules(allTajweedRulesInPage, footerDiv.querySelector('.tajweed_panel'));

                if (i == toPage) {
                    completeCallback();
                }
            });

            // Add tafsir page
            // fetchTafsirData(i).then(tafsirs => {
            //     const tafsirPage = document.getElementById('page_template').cloneNode(true);
            //     tafsirPage.id = 'tafsir_page_' + i;
            //     tafsirPage.className = 'page a4-page tafsir_page';
            //     page.parentNode.insertBefore(tafsirPage, page.nextSibling);

            //     tafsirs.forEach(tafsir => {
            //         tafsirPage.innerHTML += tafsir.text;
            //     })
            // });


        }


    }

    function extractTajweedRules(rules, tajweedWrapper) {
        const rulesDic = {};
        [...rules].forEach(rule => {
            const ruleName = rule.className;
            if (tajweedRules[ruleName]) {
                if (rulesDic[ruleName]) {
                    if (rulesDic[ruleName].text.indexOf(rule.innerText) < 0) {
                        rulesDic[ruleName].text += rule.innerText + " ";
                    }
                } else {
                    rulesDic[ruleName] = {
                        color: getComputedStyle(rule).color,
                        text: rule.innerText + " "
                    };
                }
            }
        });

        const templateItem = tajweedWrapper.querySelector('.tajweed_item');
        Object.keys(rulesDic).forEach(key => {
            const rule = rulesDic[key];
            const newItem = templateItem.cloneNode(true);
            tajweedWrapper.appendChild(newItem);

            templateItem.querySelector('.tajweed_color').style.backgroundColor = rule.color;
            templateItem.querySelector('.tajweed_sample').innerHTML = `<rule class=${key}>${rule.text}</rule>`;
            templateItem.querySelector('.tajweed_meaning').innerText = tajweedRules[key];
        });
        tajweedWrapper.removeChild(templateItem);
    }

    function createSurahHeading(versesDiv, translationsDiv, verse, mushaf_pageNo, print_pageNo, current_surahNo) {
        currentSurah = {
            name: getSurahName(current_surahNo),
            surahNo: getSurahNoFromVerse(verse),
            startVerse: verse.verse_number,
            endVerse: verse.verse_number
        };

        const surahInfo = getSurahInfo(current_surahNo);

        if (verse.verse_number === 1) {
            // Surah header
            const surahheaderDiv = document.getElementById('surah_heading_template').cloneNode(true);
            surahheaderDiv.id = 'surah_heading' + mushaf_pageNo;
            versesDiv.appendChild(surahheaderDiv);
            surahheaderDiv.querySelector('.surah_name').innerHTML = `<span class="arabic">${surahInfo.name_arabic}</span><span class="english">${surahInfo.name_complex}</span>`;
            if (current_surahNo == 9)
                surahheaderDiv.querySelector('.basmalah').style.display = "none"

            // Surah name in translation
            const surahNameInTranslation = document.createElement('div');
            surahNameInTranslation.className = "surah_name"
            surahNameInTranslation.innerText = surahInfo.name_simple;
            translationsDiv.appendChild(surahNameInTranslation);

            const surahDetails = document.createElement('div');
            surahDetails.className = "surah_details";
            surahDetails.innerText = `${surahInfo.revelation_place}, verses: ${surahInfo.verses_count}`
            translationsDiv.appendChild(surahDetails);


            // add the new surah in table of content
            const toc = document.getElementById('toc');
            const toc_template = document.getElementById('toc_heading');

    }

    function getSurahInfo(number) {
        const chapters = json.chapters;
        return chapters.find(chapter => chapter.id == number);
        //return chapters[number];
    }

    (function myLoop(from, to) {
        setTimeout(function () {

            createA4Pages(from, from, function () {

                // check if any page has overflows
                const page_list = document.querySelectorAll('.page'); // returns NodeList
                const page_array = [...page_list]; // converts NodeList to Array
                page_array.forEach(page => {
                    if (page.id === "page_template")
                        return;

                    const header = page.querySelector('.heading');
                    const footer = page.querySelector('.footer');

                    // check if verses overflow the page
                    const verses = page.querySelector('.verses');
                    const translations = page.querySelector('.translations');

                    const pageViewAreaHeight = getInnerHeight(page)
                        - header.offsetHeight
                        - footer.offsetHeight
                        - 10;

                    const versesGap = verses.offsetHeight - pageViewAreaHeight;
                    console.log(`page inner height: ${pageViewAreaHeight}, verses.offsetHeight: ${verses.offsetHeight} versesGap: ${versesGap}`);

                    if (versesGap > 0) {
                        const ratio = (1 - (versesGap / pageViewAreaHeight));
                        verses.style.transform = `scale(1, ${ratio})`;
                        verses.style.top = `-${versesGap / 2}px`;
                    }

                    // check if translations overflow the page
                    const translationsGap = translations.offsetHeight - pageViewAreaHeight;
                    console.log(`page inner height: ${pageViewAreaHeight}, translations.offsetHeight: ${translations.offsetHeight} translationsGap: ${translationsGap}`);
                    if (translationsGap > 0) {
                        const ratio = (1 - (translationsGap / pageViewAreaHeight));
                        //translations.className += " translations_condensed";
                        const computedStyle = getComputedStyle(translations);
                        translations.style.fontSize = Math.max(8, parseFloat(computedStyle.fontSize) * ratio) + 'px';
                        //translations.style.top = `-${translationsGap/2}px`;
                    }


                    // ensure each surah names appear
                    const translation_surahnames = [...(translations.querySelectorAll('.surah_name'))];
                    const verses_surahnames = [...(verses.querySelectorAll('.surah_heading'))];
                    if (translation_surahnames.length !== verses_surahnames.length) {
                        console.log(`Mismatch in surah names and surah headings. Page id:${page.id}, Translations: ${translation_surahnames.length}, Verses: ${verses_surahnames.length}`)
                    }

                    const line_divs = page.querySelectorAll('.line');
                    const line_array = [...line_divs];
                    line_divs.forEach(line => {
                        const table = line.getElementsByTagName('table')[0];
                        if (table.offsetWidth > line.clientWidth) {
                            line.className += " line_condensed";
                            if (table.clientWidth > line.clientWidth) {
                                console.log('Line overflow at page' + page.id + ' and line ' + line.id);
                            }
                        }
                    })
                });
            });

            if (from <= to) {
                myLoop(++from, to);
            } else {
                document.getElementById('page_template').style.display = "none";
                document.getElementById('surah_heading_template').style.display = "none";
            }
        }, 1000);

    })(590, 600);



    // main method
    function getInnerHeight(elm) {
        var computed = getComputedStyle(elm),
            padding = parseInt(computed.paddingTop) + parseInt(computed.paddingBottom);

        return elm.clientHeight - padding
    }

    // demo utility function
    function printInnerHeight(selector) {
        console.clear()
        console.log(
            getInnerHeight(document.querySelector(selector))
        )
    }
</script>

</html>
